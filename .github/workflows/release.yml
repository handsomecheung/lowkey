name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: lowkey
            asset_name: lowkey-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact_name: lowkey
            asset_name: lowkey-linux-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: lowkey.exe
            asset_name: lowkey-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: lowkey
            asset_name: lowkey-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: lowkey
            asset_name: lowkey-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install ARM64 cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu musl-tools

      - name: Configure cargo for ARM64
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          mkdir -p .cargo
          cat > .cargo/config.toml << EOF
          [target.aarch64-unknown-linux-musl]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux x86_64/macOS)
        if: matrix.os != 'windows-latest' && matrix.target != 'aarch64-unknown-linux-musl'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Strip binary (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: aarch64-linux-gnu-strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release_files
          cp artifacts/lowkey-linux-x86_64/lowkey release_files/lowkey-linux-x86_64
          cp artifacts/lowkey-linux-aarch64/lowkey release_files/lowkey-linux-aarch64
          cp artifacts/lowkey-windows-x86_64.exe/lowkey.exe release_files/lowkey-windows-x86_64.exe
          cp artifacts/lowkey-macos-x86_64/lowkey release_files/lowkey-macos-x86_64
          cp artifacts/lowkey-macos-aarch64/lowkey release_files/lowkey-macos-aarch64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          files: release_files/*
          body: |
            # lowkey ${{ github.ref_name }}

            LSB steganography tool for hiding encrypted messages in PNG images.

            ## Features

            - **ChaCha20-Poly1305 encryption**: All messages are encrypted with AEAD
            - **Customizable keys**: Use your own password (any length, SHA256-hashed)
            - **Multi-image support**: Split large messages across multiple images
            - **PNG metadata preservation**: Maintains ICC profiles and other metadata
            - **Auto-resize**: Automatically resize images to fit messages
            - **Unicode support**: Keys can include emoji and international characters

            ## Installation

            Download the appropriate binary for your system and make it executable:

            ```bash
            # Linux x86_64
            chmod +x lowkey-linux-x86_64
            sudo mv lowkey-linux-x86_64 /usr/local/bin/lowkey

            # macOS
            chmod +x lowkey-macos-aarch64  # or lowkey-macos-x86_64 for Intel
            sudo mv lowkey-macos-aarch64 /usr/local/bin/lowkey

            # Windows - just rename and run
            ```

            ## Quick Start

            ```bash
            # Encode with default key
            lowkey encode --image input.jpg --message message.txt --output encoded.png

            # Decode with default key
            lowkey decode --image encoded.png --output decoded.txt

            # Use custom encryption key
            lowkey encode --image input.jpg --message message.txt --output encoded.png --key "my-secret-passwordðŸ”"
            lowkey decode --image encoded.png --output decoded.txt --key "my-secret-passwordðŸ”"

            # Multi-image encoding
            lowkey encode --image-list img1.jpg img2.png --message large.txt --output-dir ./output
            lowkey decode --image-dir ./output --output decoded.txt

            # Auto-resize if message is too large
            lowkey encode --image small.jpg --message big.txt --output output.png --auto-resize
            ```

            ## Important Notes

            - **Output must be PNG**: JPEG output is not supported due to lossy compression
            - **Remember your key**: Without the correct encryption key, messages cannot be recovered
            - **Unicode keys supported**: You can use emoji and international characters in your password

            ## Supported Platforms

            - Linux x86_64 (statically linked with musl)
            - Linux ARM64 (statically linked with musl)
            - Windows x86_64
            - macOS Intel (x86_64)
            - macOS Apple Silicon (ARM64)
